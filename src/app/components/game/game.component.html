<div cdkDropList>
    <app-board #board [game]="game"></app-board>
</div>

<div cdkDropList>
    <span *ngFor="let i of [1,2,3]">
        <svg
            width="160"
            height="160"
            cdkDrag
            (cdkDragMoved)="onMove()"
            (cdkDragDropped)="onDrop()"
        >
            <rect x="5" y="5" width="40" height="40" style="fill:blue;" />
        </svg>
    </span>
</div>
