<ng-container *ngIf="game.isGameOver">
    <ng-container>Game Over</ng-container>
    <button (click)="onRestart()">Restart</button>
</ng-container>
<ng-container>Score: {{ game.score }}</ng-container>
<section class="board-wrapper">
    <div #board>
        <app-board [game]="game"></app-board>
    </div>
</section>

<app-shape-selector
    [game]="game"
    [boardPosition]="boardPosition"
    [mousePosition]="mousePosition"
></app-shape-selector>
