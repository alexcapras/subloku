<svg
    class="wrapper"
    *ngIf="!!squares"
    [ngStyle]="getWrapperStyle()"
    [attr.width]="totalWidth"
    [attr.height]="totalHeight"
>
    <rect
        *ngFor="let square of squares"
        [ngStyle]="squareStyle"
        [attr.x]="square.x"
        [attr.y]="square.y"
        [attr.width]="square.width"
        [attr.height]="square.height"
    ></rect>
</svg>
