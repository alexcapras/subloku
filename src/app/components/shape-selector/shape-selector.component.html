<section class="shape-container">
    <div cdkDropList *ngFor="let shape of shapes" [ngStyle]="shapeStyle">
        <app-shape
            cdkDrag
            color="blue"
            [shape]="shape"
            [cdkDragData]="shape"
            (cdkDragMoved)="onDragMoved($event)"
            (cdkDragDropped)="onDragDropped($event)"
            (cdkDragStarted)="onDragStarted($event)"
        >
        </app-shape>
    </div>
</section>
