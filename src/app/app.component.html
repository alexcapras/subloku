<app-game></app-game>
<section class="shape-container">
    <div *ngFor="let shape of shapes" class="shape">
        <app-shape [color]="'red'" [shape]="shape"> </app-shape>
    </div>
</section>
<section class="shape-container">
    <div *ngFor="let shape of shapes1" class="shape">
        <app-shape [color]="'green'" [shape]="shape"> </app-shape>
    </div>
</section>
<section class="shape-container">
    <div *ngFor="let shape of shapes2" class="shape">
        <app-shape [color]="'blue'" [shape]="shape"> </app-shape>
    </div>
</section>
<section class="shape-container">
    <div *ngFor="let shape of shapes3" class="shape">
        <app-shape [color]="'orange'" [shape]="shape"> </app-shape>
    </div>
</section>

<button (click)="incrRows(1)">More rows</button>
<button (click)="incrRows(-1)">Less rows</button>
<button (click)="incrCols(1)">More cols</button>
<button (click)="incrCols(-1)">Less cols</button>

<app-grid
    cellSize="50px"
    cellBorderWidth="0.5px"
    cellMargin="0px"
    [columns]="cols"
    [rows]="rows"
    [showAllBorders]="true"
    [borderColour]="'red'"
></app-grid>
